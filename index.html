<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@300&display=swap"
      rel="stylesheet"
    />

    <title>Document</title>
  </head>
  <body>
    <div class="form-container">
        <h1>User Detail Form</h1>
      <form
        class="form"
        action=""
        onsubmit="event.preventDefault();  addUser()"
      >
        <input class="name" type="text" placeholder="Name" required />
        <br /><br />
        <input class="email" type="email" placeholder="Email" required />
        
        <label class="pass-label" style="color: red; visibility: hidden"
          >password length should be greater than 7</label
        >
        <br /><br />
        <input
          class="contact"
          type="number"
          placeholder="Phone number"
          required
        />
        <label class="contact-label" style="color: red; visibility: hidden"
          >Contact length should be 10</label
        >
        <br /><br />
        <input class="dob" type="date" placeholder="DOB" required /><br /><br />
        <button class="submitBtn" type="submit">Submit</button>
      </form>
    </div>
    <div>
      <table class="userTable">
       
      </table>
    </div>
  </body>
  <script src="script.js"></script>
</html>
